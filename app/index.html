<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Timo and Mel Wedding" />
  <title>Timo and Mel Wedding</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="MTW">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Timo and Mel Wedding">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
      <!-- Main Area -->
      <paper-header-panel id="mainContainer" mode="standard" main>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" justify="around">
            <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">

              <paper-button data-route="our-story" on-click="onDataRouteClick">
                <iron-icon icon="supervisor-account"></iron-icon>
                	<span>Our Story</span>
              </paper-button>

              <paper-button data-route="details" on-click="onDataRouteClick">
                <iron-icon icon="book"></iron-icon>
                	<span>Details of the Day</span>
              </paper-button>

              <paper-button data-route="gallery" on-click="onDataRouteClick">
                <iron-icon icon="perm-media"></iron-icon>
                	<span>Gallery</span>
              </paper-button>

              <paper-button data-route="rsvp" on-click="onDataRouteClick">
                <iron-icon icon="event"></iron-icon>
                	<span>RSVP</span>
              </paper-button>

              <paper-button data-route="registry" on-click="onDataRouteClick">
                <iron-icon icon="card-giftcard"></iron-icon>
                	<span>Registry</span>
              </paper-button>
            </paper-menu>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content fit">
          <neon-animated-pages id="animated-pages"
            entry-animation="scale-up-animation"
            exit-animation="fade-out-animation"
            attr-for-selected="data-route" selected="{{route}}">

            <our-story data-route="our-story"></our-story>

            <wedding-details data-route="details"></wedding-details>

            <wedding-gallery data-route="gallery" albums="{{data.children}}"></wedding-gallery>

            <wedding-album data-route="album" data="{{loadAlbum(data, album)}}"></wedding-album>
            
            <wedding-photo data-route="photo" data="{{loadPhoto(data, album, photo)}}"></wedding-photo>

            <wedding-rsvp data-route="rsvp"></wedding-rsvp>

            <wedding-registry data-route="registry"></wedding-registry>

          </neon-animated-pages>
        </div>

      </paper-header-panel>
      

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()"></span>
    </paper-toast>
      
		  <iron-ajax
		  auto
		  url="list-galleries"
		  params='{}'
		  handle-as="json"
		  last-response="{{data}}"
		  debounce-duration="300"></iron-ajax>
<!--       <div id="footer"><paper-item class="horizontal around-justified layout"><span>Designed by Mel, Glued Together by Timo</span></paper-item></div> -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
